<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .posts-list {
            margin-top: 20px;
        }
        
        .post-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .post-item h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .post-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .post-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #999;
        }
        
        .post-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .post-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .post-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-delete {
            background: #e74c3c;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filters input {
            flex: 1;
            min-width: 200px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .success-message {
            background: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Blog API Dashboard</h1>
            <p>Create, manage, and explore blog posts</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Posts</h3>
                <p id="totalPosts">0</p>
            </div>
            <div class="stat-card">
                <h3>Published</h3>
                <p id="publishedPosts">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Views</h3>
                <p id="totalViews">0</p>
            </div>
            <div class="stat-card">
                <h3>Comments</h3>
                <p id="totalComments">0</p>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Create New Post</h2>
                <div class="success-message" id="successMessage"></div>
                <div class="error-message" id="errorMessage"></div>
                
                <form id="postForm">
                    <div class="form-group">
                        <label for="author">Author Name *</label>
                        <input type="text" id="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Post Title *</label>
                        <input type="text" id="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">Tags (comma-separated)</label>
                        <input type="text" id="tags" placeholder="technology, programming, web">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Upload Image (optional)</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="published">
                        <label for="published">Publish immediately</label>
                    </div>
                    
                    <button type="submit">Create Post</button>
                </form>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">

                <h2>All Posts</h2>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search posts...">
                    <button onclick="filterPosts()">Search</button>
                    <button onclick="clearFilters()">Clear</button>
                </div>
                <div class="posts-list" id="postsList"></div>
                <div class="pagination" id="pagination"></div>
            </div>

            <div class="card">
                <h2>Popular Tags</h2>
                <div id="tagsList">No tags yet</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentPage = 1;
        let currentPostId = null;

        // Load initial data
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalPosts').textContent = stats.total_posts;
                document.getElementById('publishedPosts').textContent = stats.published_posts;
                document.getElementById('totalViews').textContent = stats.total_views;
                document.getElementById('totalComments').textContent = stats.total_comments;
                
                if (stats.popular_tags.length > 0) {
                    document.getElementById('tagsList').innerHTML = stats.popular_tags
                        .map(t => `<div class="tag" style="margin: 5px;">${t.tag} (${t.count})</div>`)
                        .join('');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadPosts(page = 1) {
            try {
                const search = document.getElementById('searchInput').value;
                let url = `${API_URL}/posts?page=${page}&page_size=5`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                const postsList = document.getElementById('postsList');
                if (data.items.length === 0) {
                    postsList.innerHTML = '<p style="color: #999;">No posts found</p>';
                    return;
                }
                
                postsList.innerHTML = data.items.map(post => `
                    <div class="post-item">
                        <h3>${post.title}</h3>
                        <p>${post.content.substring(0, 150)}${post.content.length > 150 ? '...' : ''}</p>
                        ${post.image_url ? `<img src="${API_URL}${post.image_url}" class="post-image" alt="${post.title}">` : ''}
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="post-meta">
                            <span>üë§ ${post.author}</span>
                            <span>üëÅÔ∏è ${post.views} views</span>
                            <span>${post.published ? '‚úÖ Published' : 'üìù Draft'}</span>
                        </div>
                        <div class="post-actions">
                            <button onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
                
                // Pagination
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = `
                    <button onclick="loadPosts(${page - 1})" ${page === 1 ? 'disabled' : ''}>Previous</button>
                    <span style="color: white; padding: 0 10px;">Page ${page} of ${data.total_pages}</span>
                    <button onclick="loadPosts(${page + 1})" ${page === data.total_pages ? 'disabled' : ''}>Next</button>
                `;
                
                currentPage = page;
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tagsInput = document.getElementById('tags').value;
            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()) : [];
            const published = document.getElementById('published').checked;
            const imageFile = document.getElementById('image').files[0];
            
            try {
                // Create post
                const response = await fetch(`${API_URL}/posts?author=${encodeURIComponent(author)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, tags, published })
                });
                
                if (!response.ok) throw new Error('Failed to create post');
                
                const post = await response.json();
                
                // Upload image if provided
                if (imageFile) {
                    const formData = new FormData();
                    formData.append('file', imageFile);
                    
                    await fetch(`${API_URL}/posts/${post.id}/image`, {
                        method: 'POST',
                        body: formData
                    });
                }
                
                showMessage('Post created successfully!', 'success');
                document.getElementById('postForm').reset();
                loadPosts(1);
                loadStats();
                
            } catch (error) {
                showMessage('Error creating post: ' + error.message, 'error');
            }
        });

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                await fetch(`${API_URL}/posts/${id}`, { method: 'DELETE' });
                showMessage('Post deleted successfully!', 'success');
                loadPosts(currentPage);
                loadStats();
            } catch (error) {
                showMessage('Error deleting post: ' + error.message, 'error');
            }
        }

        function filterPosts() {
            loadPosts(1);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            loadPosts(1);
        }

        function showMessage(message, type) {
            const el = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        // Initial load
        loadStats();
        loadPosts();
        setInterval(loadStats, 30000); // Refresh stats every 30 seconds
    </script>
</body>
</html>
